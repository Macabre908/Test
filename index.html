<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="heading">
        <h1>Tip calculator</h1>
        </div>
        <div class="tip">
           
            <label>Total Bill amount:</label><br>
            <input type="number" name="Bill Amount" id="billAmount"><br>
            <label>Percentage:</label><br>
            <input type="number" name="Bill Percentage" id="percBill"><br>
            <label>Total Customers:</label><br>
            <input type="number" name="Number Of People" id="numPeople"><br>
            <label>Total Tip</label><br>
            <input type="number" name="Output" id="totaltip" disabled><br>
            <button onclick="tipcalc()">Calculate</button>
        </div>
    </main>
    <script>
        function tipcalc() {
            let amount = document.getElementById('billAmount').value;
            let perc = document.getElementById('percBill').value;
            let num = document.getElementById('numPeople').value;
            let tip = ((perc/100) * amount)/num;
            document.getElementById('totaltip').value = tip;

        }
    </script>
</body>
</html>
