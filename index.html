<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<body>
    
    <main>
        <div class="heading">
        <h1>TIP CALCULATOR</h1>
        </div>
        <div class="calculator">
        <div class="tip">
        <div class="label">
           
            <label class="label">Total Bill amount:</label>
            <br><br>
            <label class="label">Percentage:</label>
            <br><br>
            <label class="label">Total Customers:</label>
            <br><br>
            <label class="label">Total Tip</label>
            <br><br>
        </div>

        <div class="input">
            <input class="field" type="number" name="Bill Amount" id="billAmount"><br><br>
            <input class="field" type="number" name="Bill Percentage" id="percBill"><br><br>
            <input class="field" type="number" name="Number Of People" id="numPeople"><br><br>
            <input class="field" type="number" name="Output" id="totaltip" disabled><br><br>
        </div>
        </div>
        <div class="button"><button onclick="tipcalc()">Calculate</button></div>
    </div>
    </main>
    <script>
        function tipcalc() {
            let amount = document.getElementById('billAmount').value;
            let perc = document.getElementById('percBill').value;
            let num = document.getElementById('numPeople').value;
            let tip = ((perc/100) * amount)/num;
            document.getElementById('totaltip').value = tip;

        }
        document.getElementById("button").addEventListener("click", tipcalc);
    </script>
</body>
</html>
